<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Loyalty Assistant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Airline Loyalty Assistant</h1>
            <div class="conversation-controls">
                <div th:if="${hasConversation}" class="conversation-indicator">
                    <span class="status-dot"></span>
                    <span>Conversation Active</span>
                </div>
                <a href="/debug" class="debug-link" style="margin-right: 10px;">üîç Debug</a>
                <form method="post" action="/new-conversation" style="display: inline;">
                    <button type="submit" class="new-conversation-button">New Conversation</button>
                </form>
            </div>
        </div>
        
        <form method="post" action="/chat" id="chatForm">
            <input type="text" 
                   name="query" 
                   th:placeholder="${response != null ? 'Ask a follow-up question...' : 'Ask a question about airline loyalty programs...'}"
                   th:value="${query}"
                   class="query-input"
                   id="queryInput"
                   required>
            <button type="submit" class="submit-button" id="submitButton">Ask Question</button>
        </form>
        
        <div id="loadingMessage" class="loading-message" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your question...</p>
        </div>
        
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        
        <div th:if="${response}" class="response-display">
            <h2>Response:</h2>
            <p th:text="${response}"></p>
            <div class="follow-up-hint">
                üí° You can ask follow-up questions - I'll remember our conversation!
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            const queryInput = document.getElementById('queryInput');
            const submitButton = document.getElementById('submitButton');
            const loadingMessage = document.getElementById('loadingMessage');
            
            if (queryInput.value.trim()) {
                submitButton.disabled = true;
                submitButton.textContent = 'Processing...';
                loadingMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
