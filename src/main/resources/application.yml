spring:
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      chat:
        options:
          model: gpt-5
          temperature: 1

server:
  port: 8080

logging:
  level:
    org.springframework.ai.chat.client: DEBUG
    org.springframework.ai.openai: DEBUG
    com.airline.loyalty.config.SimpleLoggerAdvisor: DEBUG
